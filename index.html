<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirigiendo...</title>
    <script>
      // Extraer access_token y type de la URL original de Supabase
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const type = urlParams.get('type');

      // Redirigir a tu aplicación usando tu esquema
      if (token && type) {
        window.location.href = `terraplay://auth?access_token=${token}&type=${type}`;
      } else {
        document.body.innerHTML = "<p>Error: no se encontraron parámetros.</p>";
      }
    </script>
  </head>
  <body>
    <p>Redirigiendo a TerraPlay...</p>
  </body>
</html>
