<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TerraPlay Auth Redirect</title>
  </head>
  <body>
    <p>Procesando solicitud de recuperación...</p>

    <script>
      // Tomar TODOS los parámetros (token, type, etc.)
      const params = new URLSearchParams(window.location.search);

      // Convertirlos a una cadena completa
      const query = params.toString();

      if (!query) {
        document.body.innerHTML = "<p>Error: no se encontraron parámetros...</p>";
      } else {
        // Redirigir a la app usando el esquema terraplay://
        window.location.href = `terraplay://auth?${query}`;
      }
    </script>
  </body>
</html>
