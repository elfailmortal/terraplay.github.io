<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <p>Hemos detectado tu solicitud de recuperación.</p>
  </head>
  <body>
    <p>Hemos detectado tu solicitud de recuperación.</p>
    <button id="openApp">Abrir TerraPlay</button>
    
    <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const type = params.get("type");
    
    document.getElementById("openApp").onclick = function () {
      if (token && type) {
        window.location = `terraplay://auth?access_token=${token}&type=${type}`;
      } else {
        alert("Error: faltan parámetros.");
      }
    };
    </script>
  </body>
</html>
